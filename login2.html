<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e.design - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #0052CC;
            --secondary-color: #0065FF;
            --text-color: #172B4D;
        }

        body {
            font-family: 'Lexend Deca', sans-serif;
            background-color: #EEF3FF;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
            margin: 0;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }

        .logo-dot {
            font-size: 4rem;
            color: var(--primary-color);
            line-height: 1;
        }

        .logo-design {
            font-size: 2.5rem;
            color: var(--text-color);
            font-weight: 300;
            line-height: 1;
        }

        .subtitle {
            color: #5E6C84;
        }

        .form-control {
            height: 48px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            height: 48px;
        }

        .btn-primary:hover {
            background-color: #0747A6;
            border-color: #0747A6;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #5E6C84;
        }

        .info-panel {
            background-color: var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .info-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0);
            background-size: 40px 40px;
        }

        .illustration {
            width: 256px;
            height: 256px;
            position: relative;
        }

        .illustration::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border-radius: 0.5rem;
        }

        .illustration-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 128px;
            height: 160px;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .illustration-circle {
            width: 64px;
            height: 64px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .illustration-circle-inner {
            width: 48px;
            height: 48px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .illustration-line {
            width: 100%;
            height: 8px;
            background: #E2E8F0;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .illustration-line:last-child {
            width: 75%;
        }

        .illustration-check {
            position: absolute;
            bottom: 0;
            right: 0;
            transform: translate(25%, 25%);
            width: 48px;
            height: 48px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .illustration-check-inner {
            width: 24px;
            height: 24px;
            border: 4px solid var(--primary-color);
            border-radius: 50%;
        }

        @media (max-width: 767px) {
            .card {
                max-width: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="card shadow-lg">
        <div class="row g-0">
            <!-- Left Side - Login Form -->
            <div class="col-md-6 p-4 p-md-5">
                <!-- Logo -->
                <div class="mb-4">
                    <div class="d-flex align-items-baseline">
                        <span class="logo-text">e</span>
                        <span class="logo-dot">.</span>
                        <span class="logo-design">design</span>
                    </div>
                    <div class="subtitle mt-2">Sistema de Gestión Documentaria</div>
                </div>

                <!-- Welcome Text -->
                <div class="mb-4">
                    <h1 class="h3 fw-semibold mb-2">¡Bienvenido de nuevo!</h1>
                    <p class="subtitle">Por favor ingresa tus credenciales, para iniciar sesión.</p>
                </div>

                <!-- Login Form -->
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Recordarme</label>
                        </div>
                        <a href="#" class="text-primary text-decoration-none">¿Olvidó su contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
            </div>

            <!-- Right Side - Info Panel -->
            <div class="col-md-6 info-panel text-white p-4 p-md-5 d-flex flex-column justify-content-center">
                <div class="position-relative z-1">
                    <h2 class="h3 fw-semibold mb-3">Conecta con todas tus aplicaciones</h2>
                    <p class="lead opacity-75">Todo lo que necesitas en un dashboard fácilmente personalizable.</p>
                </div>
                
                <!-- Illustration -->
                <div class="mt-5 d-flex justify-content-center">
                    <div class="illustration">
                        <div class="illustration-inner">
                            <div class="illustration-circle">
                                <div class="illustration-circle-inner"></div>
                            </div>
                            <div class="illustration-line"></div>
                            <div class="illustration-line"></div>
                        </div>
                        <div class="illustration-check">
                            <div class="illustration-check-inner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');

            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>
</html>
