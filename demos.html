<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Gestión Documentaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="h-full flex items-center justify-center">
    <div class="w-full max-w-6xl grid md:grid-cols-2 shadow-lg rounded-2xl overflow-hidden">
        <!-- Login Form Section -->
        <div class="p-8 md:p-12 bg-white">
            <div class="space-y-6 max-w-md mx-auto">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <div class="text-blue-600 text-4xl font-bold">e.</div>
                    <div class="text-2xl font-semibold">design</div>
                </div>

                <div class="space-y-2">
                    <h2 class="text-2xl font-bold">Bienvenido de nuevo!</h2>
                    <p class="text-gray-500">Por favor ingresa tus credenciales, para iniciar sesión.</p>
                </div>

                <form class="space-y-4">
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" type="email" placeholder="nombre@compania.com" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <div class="relative">
                            <input id="password" type="password" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <button type="button" onclick="togglePasswordVisibility()"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i id="passwordToggleIcon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="remember"
                                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <label for="remember" class="text-sm font-medium text-gray-700">
                                Recordarme
                            </label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                            ¿Olvidó su contraseña?
                        </a>
                    </div>

                    <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>

        <!-- Right Side Content -->
        <div class="hidden md:block bg-blue-600 p-12 text-white relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-2xl font-bold mb-2">
                    Conecta con todas tus aplicaciones
                </h2>
                <p class="text-blue-100">
                    Todo lo que necesitas en un dashboard fácilmente personalizable.
                </p>
            </div>

            <!-- Decorative Image -->
            <div class="absolute bottom-0 right-0 w-80 h-80 translate-x-1/4 translate-y-1/4">
                <div class="w-full h-full bg-blue-500 rounded-full opacity-20"></div>
            </div>

            <!-- Authentication Illustration -->
            <div class="absolute bottom-12 right-12">
                <div class="w-64 h-80 bg-white rounded-xl shadow-lg p-4">
                    <div class="w-12 h-12 rounded-full bg-blue-100 mb-4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-blue-100 rounded w-3/4"></div>
                        <div class="h-4 bg-blue-100 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordToggleIcon = document.getElementById('passwordToggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggleIcon.classList.remove('fa-eye');
                passwordToggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggleIcon.classList.remove('fa-eye-slash');
                passwordToggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
