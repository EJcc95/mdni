<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestión Documentaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* logo */

        .logo {
            position: relative;
            font-family: 'Lexend Deca', sans-serif;
            text-decoration: none;
            display: flex;
            align-items: baseline;
            /* Cambiado de center a baseline */
        }

        .e-letter {
            font-size: 6rem;
            font-weight: 700;
            color: #0052CC;
            line-height: 1;
            margin-right: 0.05em;
            position: relative;
            transition: all 0.3s ease;
        }

        .e-letter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    transparent 45%,
                    rgba(255, 255, 255, 0.5) 50%,
                    transparent 55%);
            background-size: 200% 200%;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .dot {
            font-size: 4.5rem;
            color: #0052CC;
            line-height: 1;
            margin-right: 0.1em;
            margin-left: -0.1em;
        }

        .design-text {
            font-size: 3rem;
            color: #1A1A1A;
            font-weight: 300;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .logo:hover .e-letter {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .e-letter {
                font-size: 7rem;
            }

            .dot,
            .design-text {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 480px) {
            .e-letter {
                font-size: 5rem;
            }

            .dot,
            .design-text {
                font-size: 2.5rem;
            }
        }

        .logo-text {
            font-family: 'Lexend Deca', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        /* end Logo */
    </style>
</head>

<body class="h-full">
    <!-- Top Navigation -->
    <header class="bg-white border-b h-16 fixed top-0 left-0 right-0 z-30">
        <div class="flex items-center justify-between h-full px-4">
            <div class="flex items-center gap-2">
                <button id="sidebarToggle" class="lg:hidden text-gray-500 hover:text-gray-600 focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex items-center gap-2">
                    <div class="text-blue-600 text-2xl font-bold">e.</div>
                    <div class="font-semibold">design</div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="relative hidden md:block">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" placeholder="Buscar documentos..."
                        class="w-72 pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button class="relative text-gray-500 hover:text-gray-600 focus:outline-none">
                    <i class="fas fa-bell"></i>
                    <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                </button>

                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center gap-2 focus:outline-none">
                        <div class="h-8 w-8 rounded-full bg-blue-600 text-white grid place-items-center">
                            A
                        </div>
                    </button>
                    <div x-show="open" @click.away="open = false"
                        class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mi Cuenta</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configuración</a>
                        <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed left-0 top-16 bottom-0 w-64 bg-white border-r transition-transform lg:translate-x-0 z-20 -translate-x-full">
        <div class="p-4 space-y-4">
            <a href="#"
                class="flex items-center gap-2 text-gray-700 hover:text-gray-900 py-2 px-4 rounded-md hover:bg-gray-100">
                <i class="fas fa-home"></i>
                Inicio
            </a>
            <a href="#"
                class="flex items-center gap-2 text-gray-700 hover:text-gray-900 py-2 px-4 rounded-md hover:bg-gray-100">
                <i class="fas fa-file-alt"></i>
                Documentos
            </a>
            <a href="#"
                class="flex items-center gap-2 text-gray-700 hover:text-gray-900 py-2 px-4 rounded-md hover:bg-gray-100">
                <i class="fas fa-folder-open"></i>
                Carpetas
            </a>
            <a href="#"
                class="flex items-center gap-2 text-gray-700 hover:text-gray-900 py-2 px-4 rounded-md hover:bg-gray-100">
                <i class="fas fa-users"></i>
                Compartidos
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="pt-16 lg:pl-64 min-h-screen">
        <div class="p-6">
            <div class="mb-6 flex items-center justify-between">
                <h1 class="text-2xl font-bold">Documentos Recientes</h1>
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex items-center gap-2">
                    <i class="fas fa-plus"></i>
                    Nuevo Documento
                </button>
            </div>

            <!-- Document Grid -->
            <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                <!-- Repeat this block for each document -->
                <div class="bg-white p-4 rounded-lg border shadow-sm">
                    <div class="h-32 bg-gray-100 rounded-lg mb-4 grid place-items-center">
                        <i class="fas fa-file-alt text-5xl text-gray-400"></i>
                    </div>
                    <h3 class="font-medium mb-1">Documento 1</h3>
                    <p class="text-sm text-gray-500">Actualizado hace 2 días</p>
                </div>
                <!-- Repeat 7 more times for a total of 8 documents -->
            </div>
        </div>
    </main>

    <script>
        // Toggle sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function (event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>

</html>
