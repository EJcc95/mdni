<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normative Document Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .modal-header {
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDocumentModal">
            Add Normative Document
        </button>

        <!-- Modal -->
        <div class="modal fade" id="addDocumentModal" tabindex="-1" aria-labelledby="addDocumentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDocumentModalLabel">Add Normative Document</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="documentForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="form-group">
                                <label for="file">File</label>
                                <input type="file" class="form-control-file" id="file" name="file" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveDocument">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="documentTable">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const documentTable = document.getElementById('documentTable');
        const documentForm = document.getElementById('documentForm');
        const saveDocumentBtn = document.getElementById('saveDocument');
        let documents = [];

        function renderDocuments() {
            documentTable.innerHTML = '';
            documents.forEach((doc, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td>${doc.title}</td>
          <td>${doc.content}</td>
          <td>${doc.date}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addDocumentModal" onclick="editDocument(${index})">Edit</button>
            <button type="button" class="btn btn-danger btn-sm" onclick="deleteDocument(${index})">Delete</button>
          </td>
        `;
                documentTable.appendChild(row);
            });
        }

        function addDocument() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const date = document.getElementById('date').value;
            const file = document.getElementById('file').files[0];

            const newDocument = { title, content, date, file };
            documents.push(newDocument);
            renderDocuments();

            $('#addDocumentModal').modal('hide');
            documentForm.reset();
        }

        function editDocument(index) {
            const doc = documents[index];
            document.getElementById('title').value = doc.title;
            document.getElementById('content').value = doc.content;
            document.getElementById('date').value = doc.date;
            // No file input update, as that would require more complex logic
        }

        function deleteDocument(index) {
            documents.splice(index, 1);
            renderDocuments();
        }

        saveDocumentBtn.addEventListener('click', addDocument);
    </script>
</body>

</html>
